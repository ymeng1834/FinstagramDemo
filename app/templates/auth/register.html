{% extends "layout/base.html" %}
{% block title %}Finstagram{% endblock %}
{% block content %}
<div class="col-6 mx-auto align-self-center">
    <h1 class="text-center mb-3">Register</h1>
    <form action="/registerAuth" method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">First name</label>
                <input type="text" name="firstName" class="form-control" required />
            </div>
            <div class="col">
                <label class="form-label">Last name</label>
                <input type="text" name="lastName" class="form-control" required />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Profile picture</label>
            <input type ="file" name ="file" accept="image/*" class="form-control" required><br>
        </div>
        {% if error %}
        <p class="text-danger">{{error}}</p>
        {% endif %}
        <button type="submit" class="btn btn-outline-primary mb-3">Submit</button>
    </form>
    <a href="/" class="link-primary">Go back</a>
</div>
{% endblock %}
