{% extends "layout/base.html" %}
{% block title %}Finstagram{% endblock %}
{% block content %}
<div class="d-flex flex-column align-self-center">
    <div class="d-flex justify-content-center align-items-center mb-3">
        <i class="logo bi bi-valentine2 fs-2 me-2"></i>
        <span class="logo fs-1 fw-bolder">Finstagram</span>
    </div>
    <div class="d-flex col-5 gap-3 justify-content-between mx-auto">
        <button class="logo w-100" data-bs-toggle="modal" data-bs-target="#register">Register</button>
        <button class="logo w-100" data-bs-toggle="modal" data-bs-target="#login">Login</button>
    </div>
    <!-- Register -->
    <div class="modal fade" id="register" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center p-2">
                    <p class="logo modal-title fw-semibold fs-4">Welcome ðŸŽ‰</p>
                </div>
                <div class="modal-body m-4">
                    <form action="{{url_for('auth.register_auth')}}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required />
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">First name</label>
                                <input type="text" name="firstName" class="form-control" required />
                            </div>
                            <div class="col">
                                <label class="form-label">Last name</label>
                                <input type="text" name="lastName" class="form-control" required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Profile picture</label>
                            <input type ="file" name ="file" accept="image/*" class="form-control" required><br>
                        </div>
                        {% if error %}
                        <p class="text-danger">{{error}}</p>
                        {% endif %}
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="logo">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Log in -->
    <div class="modal fade" id="login" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center p-2">
                    <p class="logo modal-title fw-semibold fs-4">Welcome back ðŸŽ‰</p>
                </div>
                <div class="modal-body m-4">
                    <form action="{{url_for('auth.login_auth')}}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required />
                        </div>
                        {% if error %}
                        <p class="text-danger">{{error}}</p>
                        {% endif %}
                        <div class="d-flex justify-content-end mt-2">
                            <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="logo">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
